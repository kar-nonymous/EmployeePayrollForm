<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/newEmpPayRoll.css">
    <title>Employee paroll form</title>
    <style>
        body{
            margin:0;
            height: 100%;
        }
        .header
        {
            padding:15px 0;
            background-color: #ffffff;
        }
        .header-content
        {
            display: flex;
            justify-content: center;
            border: 1px solid green;
        }
        .logo-content
        {
            display: flex;
            align-items: center;
            border: 1px solid green;
            width:80%;
        }
        img{
            width:5em;
        }
        .logo-content-img{
            border: 1px solid #42515f;
        }
        img{
        width:5em;
        }
        .logo-content-img{
            border: 1px solid #42515f;
        }
        .emp-text
        {
            font:normal normal bold 20px/25px Montserrat;
            font-family: "Montserrat", sans-serif;
            letter-spacing: 0px;
            color: #82a70c;
            text-transform: capitalize;
        }
        .emp-payroll
        {
            color: #42515f;
        }

        .form-content
        {
            min-height:calc(100%-80px);
            background-color:#f7f7f7;
            display:flex;
            justify-content: center;
        }
        .form
        {
        width:65%;
        padding: 44px 60px;
        background: #FFFFFF 0% 0% no-repeat padding-box;
        border: 1px solid #f5f5f5;
        border-radius: 8px;
        box-shadow: 0px 3px 6px #00000029;
        opacity: 1;
        }
        .form-head
        {
            font:normal normal bold 20px/37px Roboto;
            letter-spacing: 0px;
            color:#42515f;
            text-transform: capitalize;
            opacity: 1;
            padding-bottom: 20px;
        }

        .row-content 
        {
            display: flex; 
            margin-bottom: 10px; 
            align-items: center; 
            border: Opx solid green; 
        }
        .label 
        {
            min-width: 140px; 
        }
        label {
        padding: 12px 12px 12px 0;
        display: inline-block; 
        }
        .text {
        font-size: 16px; 
        color: #42515f; 
        opacity: 1; 
        font-family: Roboto; 
        }
        .input {
        width: 100%; 
        padding: 12px; 
        border: 1px solid #ccc;
        border-radius: 4px; 
        resize: vertical; 
        }
        .profile-radio-content 
            {
                display: flex; flex-direction: row; 
            } 
        .profile-radio-content, label {
            display: flex; flex-direction: row; align-items: center; 
        } 
        .profile {
            width: 40px; border-radius: 50%; margin-left: 12px; 
        } 
        select {
            padding: 12px; 
            border: 1px solid #CCC;
            border-radius: 4px; 
            resize: vertical;
            font: normal normal normal 16px Roboto;
            letter-spacing: 0px; 
            color: lid42515f; 
            background-color: transparent; 
        }

       .buttonParent {
        display: flex;
        margin-bottom: 10px;
        Justify-content: space-between;
        margin-top: 20px;
       }
     
        .button { 
       font-size: 20px;
        font-family: Roboto;
        letter-spacing: box; 
       color: #42515f; 
       opacity: 1;
        background: transparent;
        border: none;
        font-weight: 400;
        min-width: 140px;
        padding: 7px 7px;
        border: 1px solid #707070;
        cursor: pointer;
       }
        .submitButtOn {
        border: none;
        background-color: #f5f5f5; 
       margin-right: 10px;
       }
        .cancelButton {
        text-decoration: none; 
       text-align: center;
       } 
        error-output
        {
        margin-left:10px;
        font-size:12px;
        font-style:italic;
        color:red;
        }
    </style>
</head>
<body>
    <!-- UC: 1 -->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/logo.png" alt="logo">
            <div>
                <span class="emp-text">EMPLOYEE</span></br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <!-- UC: 2 -->
        <form class="form" action="#" onsubmit="save(event);return false">
            <div class="form-head">employee payroll form</div>
                <div class="row-content">
                    <label class="label text" for="name">Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="Your name..">
                    <error-output class="text-error" for="text"></error-output>
                </div>
            </div>
            <!-- UC: 3 -->
            <div class="row-content"> 
                <label class="label text" for="profile">Profile image</label>
                <div class="profile-radio-content"> 
                    <label> <input type="radio" id="profilel" name="profile" value="../Assets/profile-images/Ellipse -1.png" required> 
                    <img class="profile" id='imagel' src="../Assets/profile-images/Ellipse -1.png"> </label> 
                    <label> <input type="radio" id="profile2" name="profile" value="../Assets/profile-images/Ellipse -2.png" required> 
                    <img class="profile" id='image2' src="../Assets/profile-images/Ellipse -2.png"> </label>
                    <label> <input type="radio" id="profile3" name="profile" value="../Assets/profile-images/Ellipse -3.png" required> 
                    <img class="profile" id='image3' src=".../Assets/profile-images/Ellipse -3.png"> </label> 
                    <label> <input type="radio" id="profile4" name="profile" value="../Assets/profile-images/Ellipse -4.png" required> 
                    <img class="profile" id='image4' src="../Assets/profile-images/Ellipse -4.png"> </label>
                </div>
            </div>
            <!-- UC: 4 -->
            <div class="row-content">
                <label class="label text" for="gender">Gender</label> 
                <div> 
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male">Male</label> 
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for="female">Female</label> 
                </div> 
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div> 
                    <input class="checkbox" type="checkbox" id="hr" name="department" value="HR">
                    <label class="text" for="hr">HR</label> 
                    <input class="checkbox" type="checkbox" id="sales" name="department" value="Sales">
                    <label class="text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" id="finance" name="department" value="Finance">
                    <label class="text" for="finance">Finance</label> 
                    <input class="checkbox" type="checkbox" id="engineer" name="department" value="Engineer"> 
                    <label class="text" for="engineer">Engineer</label> 
                    <input class="checkbox" type="checkbox" id="others" name="department" value="Others">
                    <label class="text" for="others">Others</label>
                </div> 
            </div>
            <div class="row-content"> 
                <label class="label text" for="salary">Choose your salary: </label> 
                <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output text" for="salary">400000</output> 
            </div>
            <div class="row-content">
                <label class="label text" for="startDate">Start Date </label>
            <div> 
               <select id="day" name="Day">
               <option value="1">1</option> 
               <option value="2">2</option>
               <option value="3">3</option> 
               <option value="4">4</option> 
               <option value="5">5</option> 
               <option value="6">6</option> 
               <option value="7">7</option> 
               <option value="8">8</option>
               <option value="9">9</option>
               <option value="10">10</option>
               <option value="11">11</option>
               <option value="12">12</option>
               <option value="13">13</option>
               <option value="14">14</option>
               <option value="15">15</option> 
               </select>
               
               <select id="month" name="Month">
                    <option value="Jan">January</option>
                    <option value="Feb">Febuary</option>
                    <option value="March">March</option>
                    <option value="April">April</option> 
                    <option value="May">May</option>
                    <option value="June">June</option> 
                    <option value="July">July</option> 
                    <option value="Aug">August</option>
                    <option value="Sept">September</option>
                    <option value="Oct">October</option>
                    <option value="Nov">November</option> 
                    <option value="Dec">December</option>
               </select>
                <select id="year" name="Year">
                    <option value="2020">2020</option>
                    <option valne="2019">2019</option>
                    <option value="2018">2018</option> 
                    <option value="2017">2017</option> 
                    <option value="2016">2016</option> 
               </select>
            </div>
            </div>
            <!-- UC: 6 -->
            <div class="row-content">
                <label class="label text" for="notes">Notes</label> 
                <textarea id="notes" class="input" name="Notes" placeholder="notes" style="height:100px"></textarea>
            </div> 
            <div class="buttonParent">
                <a href="./home.html" class="resetButton button cancelButton">Cancel</a>
                <div class="submIt-reset">
                    <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                    <button type="reset" class="resetButton button">Reset</button>
                </div> 
            </div> 
        </form>
</body>
</html>
